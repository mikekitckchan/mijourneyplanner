<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>mijourneyplanner</title>
    
  </head>
  <body>
  
    
    <div class = "container col-md-8">
      <div class = "row col-md-12">
        <p> This web app will allow you to plan your journey easily. Also you can share your planned journey to your friends! To start, simply put in your journey start date and end date below. Enjoy! </p></br></br>
      </div>
      <div class = "row">
        <div class = "col-md-8">
        <form>
          <div class = "form-row">
            <label for "startdate" class = "text-info col-md-4 col-form-label"> Journey Start Date: </label>
            <input class = "form-control col-md-8" id = "startdate"  onfocus="(this.type='date')" type="text" placeholder="YYYY-MM-DD"/>
          </div>
          </br>
          <div class = "form-row">
            <label for "enddate" class = "text-info col-md-4 col-form-label"> Journey End Date: </label>
            <input class = "form-control col-md-8" id = "enddate"  onfocus="(this.type='date')"  type="text" placeholder="YYYY-MM-DD"/>
          </div>
          </br>
          <div class = "form-row">
            <div class = "col-md-4">
            </div>
            <div class = "col-md-4">
            <button type="button" class="btn btn-primary center-block">Plan your journey now!</button>
            </div>
            <div class = "col-md-4">
            </div>
          </div>
        </form>
      </div>
      </div>

  <style>
    .container{
      position: absolute;
      top:20%;
      left:20%;
    }
  </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
